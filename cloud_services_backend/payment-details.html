function load_customerdetails() {

 jQuery.ajax({
     url:"http://cloudserviceprojectapi.azurewebsites.net/api/Payments",
     type:"GET",
     contentType:'application/json',
     dataType:"json",
     success:function(data) {
         var i=1; 
         $("#table-payment tbody tr").remove();
             $.each(data, function (i, item) { 
                var status;
             $("#table-payment").append($('<tr/>').append($('<td/>').append(item.customerNumber)).append($('<td/>').append(item.checkNumber)).append($('<td/>').append(item.paymentDate)).append($('<td/>').append(item.amount)));
                i++;
                  
                 
         });
        
     },
});

}
        
window.onload = load_customerdetails;
