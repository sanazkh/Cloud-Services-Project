<script>
function load_customerdetails() {
 jQuery.ajax({
     url:"http://cloudserviceprojectapi.azurewebsites.net/api/Customers",
     type:"GET",
     contentType:'application/json',
     dataType:"json",
     success:function(data) {
         var i=1; 
         $("#table-customer tbody tr").remove();
             $.each(data, function (i, item) { 
                var status;
             $("#table-customer").append($('<tr/>').append($('<td/>').append(item.customerNumber)).append($('<td/>').append(item.customerName)).append($('<td/>').append(item.city)).append($('<td/>').append(item.state)).append($('<td/>').append(item.postalCode)).append($('<td/>').append(item.country)).append($('<td/>').append(item.salesRepEmployeeNumber)).append($('<td/>').append(item.creditLimit)).append($('<td><input class="delete_button" type="button" value="Delete"/></td>')));

                 $("#table-customer").on('click','.delete_button',function(){
                                     $(this).parent().parent().remove();
                         
                   
                });

                i++;
             });
     },
});

}
window.onload = load_customerdetails;
